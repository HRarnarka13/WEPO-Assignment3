<div class="col-md-12">
    <h2 id="cID" name="cID" ng-model="cID">{{cID}} - {{title}}</h2>
    <div class="alert alert-info" role="alert">{{introText}}</div>
</div>
<form name="evaluationForm" ng-model="form" ng-submit="submitAnswers()">
    <!-- CoursesQuestions -->
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Um t√≠mana</h3>
            </div>
            <div class="panel-body">	
                <evaluation-question ng-repeat="cq in courseQuestions track by $index" 
                            question="cq"></evaluation-question>
            </div>
            <ul class="list-group">
                <li class="list-group-item" 
                    ng-repeat="teacher in teachers">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" 
                                    src="{{teacher.ImageURL}}" 
                                    alt="{{teacher.FullName}}">
                            </a>
                        </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{teacher.FullName}}</h4>
                            {{teacher.Email}}
                        </div>
                    </div>
                    <evaluation-question ng-repeat="tq in teacherQuestions track by $index"
                            question="tq" teacher="teacher"></evaluation-question>
                </li>
            </ul>
            <div class="panel-footer">
                <button class="btn btn-primary">Svara</button>
            </div>
        </div>
    </div>
</form>
