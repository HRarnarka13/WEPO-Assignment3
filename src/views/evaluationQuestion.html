<div class="form-group">
	<label>{{question.Text}}</label>
	<textarea type="text"
	 	class="form-control"
		placeholder="Svar..."  
		ng-show="question.Type==='text'"></textarea>

	<div ng-show="question.Type==='single'">
	    <label class="radio-inline" ng-repeat="answer in question.Answers">
	        <input type="radio" 
	               name="{{answer.ID}}-radio" 
	               id="{{answer.ID}}-radio-1" 
	               value="option1">{{answer.Text}}
	    </label>
	</div>
	<div ng-show="question.Type==='multiple'">
	    <label class="checkbox-inline" ng-repeat="answer in question.Answers">
	        <input type="checkbox" 
	               id="inlineCheckbox1" 
	               value="option1">{{answer.Text}}
	    </label>
	</div>
</div>
