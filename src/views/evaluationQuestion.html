<div class="form-group">
	<label>{{question.Text}} - {{question.ID}}</label>
	<textarea type="text"
		id="{{teacher.SSN + '-' + question.ID}}"
		ng-model="questionAnswer"
	 	class="form-control"
		placeholder="Svar..."  
		ng-show="question.Type==='text'"></textarea>

	<div ng-show="question.Type==='single'">
	    <label class="radio-inline" ng-repeat="answer in question.Answers">
	        <input type="radio"
	        		ng-model="questionAnswer"
	        		id="{{teacher.SSN + '-' + question.ID}}"
	             	name="{{teacher.SSN + '-' + question.ID}}"
					value="{{answer.Text}}">{{answer.Text}}
	    </label>
	</div>
	<div ng-show="question.Type==='multiple'">
	    <label class="checkbox-inline" ng-repeat="answer in question.Answers">
	        <input type="checkbox" 
	        		ng-model="questionAnswer"
	             	id="{{teacher.SSN + '-' + question.ID}}" 
	               	value="{{answer.Text}}">{{answer.Text}}
	    </label>
	</div>
</div>
