<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{template.Title}}</h3>
		</div>
		<div class="panel-body">
			<h4>Course Questions</h4>
			<ul class="list-group">
				<li class="list-group-item" 
					ng-repeat="courseQuestion in template.CourseQuestions">{{courseQuestion.Text}}
				</li>
			</ul>
			<h4>Teacher Questions</h4>
			<ul class="list-group">	
				<li class="list-group-item" 
					ng-repeat="teacherQuestion in template.TeacherQuestions">{{teacherQuestion.Text}}
				</li>
			</ul>
		</div>
		<div class="panel-footer">
			<!--<button class="btn btn-primary" ng-click="newQuestion(); toggle()">New Question</button>-->
			<button class="btn btn-primary" ng-click="toggle2()">New Evaluation</button>	
		</div>
	</div>
</div>

<div class="col-md-6" ng-show="showEvaluation">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">New Evaluation</h3>
		</div>
		<div class="panel-body">
			<form name="newEvaluation" ng-submit="createEvaluation()" novalidate>
				<div class="form-group">
					<label>StartDate</label>
					<input type="datetime-local" name="startDate" ng-model="startDate" required>
				</div>
				<div class="form-group"
				>
					<label>EndDate</label>
					<input type="datetime-local" name="endDate" ng-model="endDate" required>
				</div>
				<button type="submit" class="btn btn-primary" ng-disabled="newEvaluation.$invalid">Create Evaluation</button>
			</form>
		</div>
	</div>
</div>
