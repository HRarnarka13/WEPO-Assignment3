<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{template.Title}}</h3>
		</div>
		<div class="panel-body">
			<h4>Course Questions</h4>
			<ul class="list-group">
				<li class="list-group-item" 
					ng-repeat="cq in template.CourseQuestions track by $index">{{cq.Text}}
					<div ng-show="cq.Type !== 'text'">
						Choices:
						<ul>
							<li ng-repeat="cqAT in cq.Answers.Text">{{cqAT}}</li>
						</ul>
						Choices (English):
						<ul>
							<li ng-repeat="cqATEn in cq.Answers.TextEN">{{cqATEn}}</li>
						</ul>
					</div>
				</li>
			</ul>
			<h4>Teacher Questions</h4>
			<ul class="list-group">	
				<li class="list-group-item" 
					ng-repeat="tq in template.TeacherQuestions track by $index">{{tq.Text}}
					<div ng-show="tq.Type !== 'text'">
						Choices:
						<ul>
							<li ng-repeat="tqAT in tq.Answers.Text">{{tqAT}}</li>
						</ul>
						Choices (English):
						<ul>
							<li ng-repeat="tqATEn in tq.Answers.TextEN">{{tqATEn}}</li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
		<div class="panel-footer">
			<button class="btn btn-primary" ng-click="toggle2()">New Evaluation</button>	
		</div>
	</div>
</div>

<div class="col-md-6" ng-show="showEvaluation">
	<form name="newEvaluation" ng-submit="createEvaluation()" novalidate>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">New Evaluation</h3>
			</div>
			<div class="panel-body">
				StartDate:
				<input type="datetime-local" name="startDate" ng-model="startDate">
				<br>
				EndDate:
				<input type="datetime-local" name="endDate" ng-model="endDate">
			</div>
			<div class="panel-footer">
				<button type="submit" class="btn btn-primary">Create Evaluation</button>
			</div>
		</div>
	</form>
</div>
