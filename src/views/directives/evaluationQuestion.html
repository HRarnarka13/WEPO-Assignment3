<div class="form-group">
	<label>{{question.Text}}</label>
	<textarea type="text"
		id="{{teacher.SSN + '-' + question.ID}}"
		name="{{teacher.SSN + '-' + question.ID}}"
		ng-model="questionAnswer"
		ng-model-options="{ updateOn: 'blur' }"
		ng-change="updateAnswer()"
	 	class="form-control"
		placeholder="Svar..."  
		ng-show="question.Type==='text'"
		ng-required="question.Type === 'text'"
		></textarea>

	<div ng-show="question.Type==='single'">
	    <label class="radio-inline" ng-repeat="answer in question.Answers">
	        <input type="radio"
	        		ng-model="questionAnswer"
	        		ng-model-options="{ updateOn: 'blur' }"
	        		ng-change="updateAnswer()"
	        		id="{{teacher.SSN + '-' + question.ID}}"
	             	name="{{teacher.SSN + '-' + question.ID}}"
					value="{{answer.Text}}"
					nq-required="question.Type === 'single'">{{answer.Text}}

	    </label>
	</div>
	<div ng-show="question.Type==='multiple'">
	    <label class="checkbox-inline" ng-repeat="answer in question.Answers">
	        <input type="checkbox" 
	        		ng-model="questionAnswer"
	        		ng-model-options="{ updateOn: 'blur' }"
	        		ng-change="updateAnswer()"
	             	id="{{teacher.SSN + '-' + question.ID}}" 
	             	name="{{teacher.SSN + '-' + question.ID}}"
	               	value="{{answer.Text}}"
	               	nq-required="question.Type === 'multiple'">{{answer.Text}}
	    </label>
	</div>
</div>
