<div class="container">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">Login</div>
			<div class="panel-body">

				<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
					{{errorMessage}}
				</div>
				<form name="loginForm" ng-submit="login()" novalidate>
					<div class="form-group" 
						 ng-class="{ 'has-error': loginForm.username.$invalid && !loginForm.username.$pristine}">
						<label for="username" class="control-label">Username</label>
						<input type="text" 
								class="form-control" 
								name="username" ng-model="username" id="username" 
								autofocus required/>
						<p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" 
							class="help-block">Username is required.</p>
					</div>
					<div class="form-group"
					ng-class="{ 'has-error': loginForm.password.$invalid && !loginForm.password.$pristine}">
						<label for="password" class="control-label">Password</label>
						<input type="password" 
								class="form-control" 
								id="password" 
								name="password" 
								ng-model="password" required/>
						<p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" 
							class="help-block">Password is required.</p>
					</div>
					<button type="submit" 
							class="btn btn-primary" 
							ng-disabled="loginForm.$invalid">Login</button>
				</form>
			</div>
		</div>
	</div>
</div>
