<h1>Admin yeah!</h1>

<div class="panel panel-default" ng-repeat="evaluation in evaluations">
	<div class="panel-heading">
		<h3 class="panel-title">{{evaluation.TemplateTitle}}</h3>
	</div>
	<div class="panel-body">
		<form>
			<div class="form-group form-inline">
				<label for="startDate-{{evaluation.ID}}"> Start date: </label>
				<input type="text" class="form-control" id="startDate-{{evaluation.ID}}" value="{{evaluation.StartDate}}">
			</div>
			<div class="form-group form-inline">
				<label for="endDate-{{evaluation.ID}}"> End date: </label>
				<input type="text" class="form-control" id="endDate-{{evaluation.ID}}" value="{{evaluation.EndDate}}">
			</div>
			<div class="form-group form-inline">
				<label for="satus-{{evaluation.ID}}"> State: </label>
				<select class="form-control" id="satus-{{evaluation.ID}}">
				    <option>Open</option>
				    <option>Closed</option>
				    <option disabled="disabled">New</option>
				 </select>
			</div>
		</form>
	</div>
</div>
