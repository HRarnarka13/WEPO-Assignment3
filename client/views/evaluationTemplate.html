<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Template</h3>
		</div>
		<div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="template in templates">{{template.CourseQuestions}}
				</li>
				<li class="list-group-item" ng-repeat="template in templates">{{template.TeacherQuestions}}
				</li>
			</ul>
		</div>
		<div class="panel-footer">
			<button class="btn btn-primary">New Question</button>	
		</div>
	</div>
</div>
