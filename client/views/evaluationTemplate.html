<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{template.Title}}</h3>
		</div>
		<div class="panel-body">
			<h4>Course Questions</h4>
			<ul class="list-group">
				<li class="list-group-item" 
					ng-repeat="courseQuestion in template.CourseQuestions">{{courseQuestion.Text}}
				</li>
			</ul>
			<h4>Teacher Questions</h4>
			<ul class="list-group">	
				<li class="list-group-item" 
					ng-repeat="teacherQuestion in template.TeacherQuestions">{{teacherQuestion.Text}}
				</li>
			</ul>
		</div>
		<div class="panel-footer">
			<button class="btn btn-primary">New Question</button>	
		</div>
	</div>
</div>
